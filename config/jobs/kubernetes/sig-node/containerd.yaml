    - args:
      - --repo=github.com/containerd/containerd=main
      - --timeout=1220
      - --scenario=kubernetes_e2e
      - --
      - --down=false
      - --extract=ci/latest
      - --gcp-master-image=gci
      - --gcp-node-image=gci
      - --gcp-project=k8s-jkns-e2e-gci-gce-soak-1-4
      - --gcp-zone=us-west1-b
      - --provider=gce
