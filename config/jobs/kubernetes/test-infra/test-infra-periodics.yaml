periodics:
- name: ci-test-infra-continuous-test
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: test-infra
    base_ref: master
  interval: 1h
  labels:
    # Enable dind for linters that required docker to run, for example typescript.
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230222-b5208facd4-test-infra
      command:
      - runner.sh
      args:
      - make
      - test
      - verify
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-testing-misc
    testgrid-tab-name: continuous
    testgrid-broken-column-threshold: '0.5'
    description: Runs `make test verify` on the test-infra repo every hour

- name: metrics-kettle
  interval: 1h
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: test-infra
    base_ref: master
  spec:
    serviceAccountName: triage
    containers:
    - image: gcr.io/k8s-staging-test-infra/bigquery:v20230210-b7f08bba13
      args:
      - ./kettle/monitor.py
      - --stale=6
      - --table
      - k8s-gubernator:build.all
      - k8s-gubernator:build.week
      - k8s-gubernator:build.day
  annotations:
    testgrid-num-failures-to-alert: '6'
    testgrid-alert-stale-results-hours: '12'
    testgrid-dashboards: sig-testing-misc
    testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, k8s-infra-oncall@google.com
    testgrid-broken-column-threshold: '0.5'
    description: Monitors Kettle's BigQuery database freshness.

- name: test-infra-fuzz
  labels:
    preset-dind-enabled: "true"
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: test-infra
    base_ref: master
  interval: 1h
  spec:
    serviceAccountName: fuzz-test
    containers:
    - image: gcr.io/k8s-testimages/clusterfuzzlite:v20230206-c0c00fd127
      command:
        - runner.sh
      args:
        - python3
        - "/opt/oss-fuzz/infra/cifuzz/cifuzz_combined_entrypoint.py"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      env:
      - name: MODE
        value: batch
      - name: REPO_NAME
        value: test-infra
      - name: SANITIZER
        value: 'address'
      - name: CLOUD_BUCKET
        value: gs://prow-cifuzz-test/
      - name: CFL_PLATFORM
        value: prow
      - name: LANGUAGE
        value: go
  annotations:
    testgrid-dashboards: sig-testing-misc
    testgrid-tab-name: test-infra-fuzz
    testgrid-broken-column-threshold: '0.5'
    description: Runs clusterfuzzlite every hour

